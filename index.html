<!DOCTYPE html>
<html lang="en">
	<head>
		<title>GoDo</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
		<link href="/public/assets/css/resets.css" type="text/css" rel="stylesheet">
		<link href="/public/assets/css/styles.css" type="text/css" rel="stylesheet" media="screen" />
		<script data-main="/public/assets/js/app" src="/public/assets/js/require.js"></script>
	</head>
	<body>
		<div id="container">
			<header>
				<span class="sprite sprite-logo"></span>
			</header>
			<nav>
				<ul>
					<li id="allTab" class="tab selected">All <span id="all-count" class="count"></span></li>
					<li id="activeTab" class="tab">Active <span id="active-count" class="count"></span></li>
					<li id="completedTab" class="tab">Completed <span id="completed-count" class="count"></span></li>
				</ul>
			</nav>
			<span class="sprite sprite-divider"></span>
			<input id="createTodo" type="text" placeholder="What needs to be done?" />
			<ul id="listTodos"></ul>
		</div>
	</body>
</html>
