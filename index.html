<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ToDo</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
		<link href="/public/assets/css/resets.css" type="text/css" rel="stylesheet">
		<link href="/public/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="/public/assets/bootstrap/css/bootstrap-select.css" rel="stylesheet">
		<link href="/public/assets/css/styles.css" type="text/css" rel="stylesheet" media="screen" />
		<script data-main="/public/assets/js/app" src="/public/assets/js/require.js"></script>
	</head>
	<body>
		<section id="credits">
			<strong style="color:#ff0000;display:block;margin:0 0 20px 0;">UNDERCONSTRUCTION: Track progress on github</strong>
			<p>Made with love by <a href="https://thalida.com" target="_blank">thalida</a></p>
			<p>View the repo on <a href="https://github.com/thalida/GoDo" target="_blank">github</a></p>
			<p>Check it out on <a href="#" target="_blank">dribbble</a></p>
		</section>
	     	<section id="container">
			<header>
				<span class="icon icon-checkmark-large"></span>
			</header>
			<div id="menu" class="group"></div>
			<div id="createWrapper">
				<input id="createTodo"  class="placeholder" type="text" value="Create a new todo..." />
			</div>
			<ul id="listTodos"></ul>
			<footer>
				<div id="statsHeader">
					<span class="icon icon-stats"></span>Stats
				</div>
				<div id="statsWrapper">
					<div class="stat">
						<span class="stat-icon icon icon-checkmark"></span>
						<span id="statsCompleted" class="stat-number">0</span>
					</div>
					<div class="stat">
						<span class="stat-icon icon icon-list"></span>
						<span id="statsTotal" class="stat-number">0</span>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
